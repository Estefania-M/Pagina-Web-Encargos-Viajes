<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{0}</title>

    <!-- CSS bootstrap -->
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JS bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
      </label>
      <a href="../cgi-bin/inicio.py" class="enlace">
          <img src="../img/maletaV.png" alt="Botón de inicio" class="logo">
      </a>
      <ul>
          <li><a href="../cgi-bin/inicio.py">Inicio</a></li>
          <li><a class="active" href="../cgi-bin/agregar-viaje.py">Agregar Viaje</a></li>
          <li><a href="../cgi-bin/agregar-encargo.py">Agregar Encargo</a></li>
          <li><a href="../cgi-bin/ver-viajes.py?id=1">Ver Viajes</a></li>
          <li><a href="../cgi-bin/ver-encargos.py?id=1">Ver Encargos</a></li>
      </ul>
  </nav>

  <div class="info">
    <div class="container">
      <br>
      <h1 class="jumbotron-heading"><br>Rellene los datos para agregar un viaje:</h1>
    </div>

    <div class="d-flex align-items-center text-center">
      <div class="container p-3 my-3 border bg-warning">
        {1}
      </div>
    </div>

    <div class="container">
      <form id="formulario"  action="../cgi-bin/save_viaje.py" method="POST" enctype="multipart/form-data">
        
        <div class="row">
          <div class="form-group col-lg-6">
            <label for="pais-origen">País de origen:</label>
            <select class="form-control" id="pais-origen" name="pais-origen" onchange="let paisO= document.getElementById('pais-origen').value;
            document.getElementById('ciudad-origen').value = (parseInt(paisO)+240).toString();">{2}
            </select>
          </div>

          <div class="form-group col-lg-6">
            <label for="ciudad-origen">Ciudad de origen:</label>
            <select class="form-control" id="ciudad-origen" name="ciudad-origen" onchange="let ciudadO= document.getElementById('ciudad-origen').value;
            document.getElementById('pais-origen').value = (parseInt(ciudadO)-240).toString();">{3}
            </select>
          </div>
        </div>
        <hr>

        <div class="row">
          <div class="form-group col-lg-6">
            <label for="pais-destino">País de destino:</label>
            <select class="form-control" id="pais-destino" name="pais-destino" onchange="let paisD= document.getElementById('pais-destino').value;
            document.getElementById('ciudad-destino').value = (parseInt(paisD)+240).toString();">{4}
            </select>
          </div>

          <div class="form-group col-lg-6">
            <label for="ciudad-destino">Ciudad de destino:</label>
            <select class="form-control" id="ciudad-destino" name="ciudad-destino" onchange="let ciudadD= document.getElementById('ciudad-destino').value;
            document.getElementById('pais-destino').value = (parseInt(ciudadD)-240).toString();">{5}
            </select>
          </div>
        </div>
        <hr>

        <div class="row">
          <div class="form-group col-lg-6">
            <label for="fecha-ida">Ingrese fecha de ida:</label>
            <input size="10" type="text" class="form-control" id="fecha-ida" placeholder="año-mes-día" name="fecha-ida">
          </div>

          <div class="form-group col-lg-6">
            <label for="fecha-regreso">Ingrese fecha de regreso:</label>
            <input size="10" type="text" class="form-control" id="fecha-regreso" placeholder="año-mes-día" name="fecha-regreso">
          </div>
        </div>
        <hr>

        <div class="row">
          <div class="form-group col-lg-6">
            <label for="espacio-disponible">Seleccione el espacio disponible:</label>
            <select class="form-control" id="espacio-disponible" name="espacio-disponible">
              <option value='0' selected>Seleccione ...</option>
              <option value='1'>10x10x10</option>
              <option value='2'>20x20x20</option>
              <option value='3'>30x30x30</option>
            </select>
          </div>

          <div class="form-group col-lg-6">
            <label for="kilos-disponibles">Seleccione los kilos disponible:</label>
            <select class="form-control" id="kilos-disponibles" name="kilos-disponibles">
              <option value='0' selected>Seleccione ...</option>
              <option value='1'>200 gr</option>
              <option value='2'>500 gr</option>
              <option value='3'>800 gr</option>
              <option value='4'>1 kg</option>
              <option value='5'>1.5 kg</option>
              <option value='6'>2 kg</option>
            </select>
          </div>
        </div>
        <hr>

        <div class="row">
          <div class="form-group col-lg-6">
            <label for="email">Ingrese su Email:</label>
            <input size="30" type="text" class="form-control" id="email"  placeholder="juanito@gmail.com" name="email">
          </div>

          <div class="form-group col-lg-6">
            <label for="celular">Ingrese su Celular:</label>
            <input size="15" type="text" class="form-control" id="celular" placeholder="e.g.: +569XXXXXXXX" name="celular">
          </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Confirmar Viaje</button>
          <hr>
      </form>

    </div> 
  </div> 

</body>
</html>
